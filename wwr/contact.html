<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with us through our Contact page. We're here to answer questions, provide support, and help you connect with the right team. Let's talk!.">
    
    <meta name="author" content="Leonardo Bassi">

    <link rel="stylesheet" href="styles/rafting.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;700&display=swap" rel="stylesheet">

    <title>Contact Us Page - Rafting White Water</title>
</head>
<body>
    <header>
        <img src="images/mini_wwr.png" alt="Rafting Company Logo">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="https://leobassi.github.io/wdd130/wwr/about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contact-us">
            <img src="images/contact_us_backgorund.jpg" alt="">
            <h1>Contact Us</h1>
        </div>
        <section class="message">
            <h2>Send Us a Message</h2>
            <p>Rafting White Water</p>
            <p>Adress: Ironbridge, Telford TF8 7JA</p>
            <p>Phone: 054 2746 2139</p>
            <p>Email: <a href="mailto:">info@rww.com</a></p>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d800.3160353325308!2d-2.4421575224892393!3d52.61610784669742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2suk!4v1749390499211!5m2!1sen!2suk" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </section>
        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="profile-pictures">
                <figure>
                    <img src="images/employee_01.jpg" alt="">
                    <figcaption>Amanda Jones<br>Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_02.jpg" alt="">
                    <figcaption>Jessica Clark<br>Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_03.jpg" alt="">
                    <figcaption>Oliver Lewis<br>Gear Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_04.jpg" alt="">
                    <figcaption>Lauren Anderson<br>Adventure Photographer</figcaption>
                </figure>
            </div>
        </section>
        <div class="space">
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="contact-information name-email">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="contact-information name-email">
                    <label for="useremail">Email:</label>
                    <input type="text" id="useremail" name="useremail">
                </div>
            <fieldset>
                <legend>Purpose of the message</legend>
                    <div class="general">
                        <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                        <label for="general">General Inquiry</label><br></div>
                    <div class="reservation">
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                        <label for="reservation">Reservation Question</label><br>
                    </div>
                    <div class="suggestion">
                        <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                        <label for="suggestion">Website Suggestion</label><br>
                    </div>
                    
                <textarea name="feedback" id="feedback" rows="8" placeholder="Leave your message"></textarea>
            </fieldset>
                <div class="contact-information feedback">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" name="subscribe" id="subscribe">
                </div>
            </fieldset>
                <div class="button">
                    <button type="submit">Send Message</button>
                </div>
        </form>
        </div>
    </main>
    <footer class="footer">
        <div class="wireframe">
            <a href="https://drive.google.com/file/d/1MCWfiJukWeb18GPOkYiM2_PtwsPeokNe/view?usp=sharing">Wireframe Page</a>
        </div>
        <div>©️ 2025 | Rafting White Water | Leonardo Bassi</div>
        <div class="social-icons">
            <nav>
                <a href="https://www.facebook.com/"><img src="images/facebook_logo_icon.png" alt=""></a>
                <a href="https://www.instagram.com/"><img src="images/instagram_icon.png" alt=""></a>
                <a href="https://www.whatsapp.com/"><img src="images/whatsapp_logo_icon.png" alt=""></a>
            </nav>
        </div>
    </footer>
</body>
</html>
